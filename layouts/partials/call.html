<div class="call">
  <div class="call-box-top">
    {{ if .site.Data.contact.phone }}
      <div class="call-phone"><strong>WhatsApp: </strong> <a href="https://wa.me/{{ .site.Data.contact.wa_link }}">+{{ .site.Data.contact.phone }}</a> </div>
    {{ end }}
    {{ if .site.Data.contact.email }}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .site.Data.contact.email }}">
        {{ .site.Data.contact.email }}
      </a>
    </div>
    {{ end }}
  </div>
    {{ if eq .show_button "true" }}
      <div class="call-box-bottom">
        <a href="{{ .site.Data.contact.contact_button_link | relURL }}" class="button">Assist me</a>
      </div>
    {{ end }}
</div>
